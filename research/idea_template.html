<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Idea template for CAPIBARA Research Project">
    <meta name="keywords" content="Idea, Cosmic Ray, Spark Program, Research, Students, PLDSpace, CAPIBARA, Space Mission, astronomy, astrophysics, aerospace">
    <title>Idea template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #ff9800, #8e44ad);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
            margin: 1rem 0;
        }

        .section {
            padding: 4rem 2rem;
            text-align: center;
        }

        .section h2 {
            font-size: 2rem;
            color: #8e44ad;
            margin-bottom: 2rem;
        }

        .section p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 2rem auto;
            line-height: 1.8;
        }

        .section img {
            width: 100%;
            max-width: 600px;
            margin: 2rem 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #8e44ad;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h2>Research Idea</h2>
        <p>Research Initiative - CAPIBARA Project</p>
    </header>

    <section class="section">
        <h2>Introduction</h2>
        <h2>Our Research Focus</h2>
        <h2>Focus</h2>
        <h2>Methods and Tools</h2>
        <h2>Authors</h2>
        <h2>...</h2>
    </section>

    <div class="back-link">
        <a href="https://capibara3.github.io/">&larr; Back to Main Project Page</a>
    </div>

    <footer>
        <p>&copy; 2024 CAPIBARA Collaboration. All rights reserved.</p>
    </footer>
